<div style="text-align: center;">
    <form>
        <p>
            <mat-form-field>
                <input matInput placeholder="ID (disabled)" disabled value={{element.id}}>
            </mat-form-field>
        </p>
        <!-- priority dropdown here -->
        <p>
            <mat-form-field>
                <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
        </p>
        <!-- Status dropdown here -->
        <p>
            <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Creation Date">{{createTime()}}</textarea>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Close Date"></textarea>
            </mat-form-field>
        </p>
    </form>
</div>
