<span class="spacer"></span>
Reload data:
<button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
</button>
      
<div class="container mat-elevation-z8">

    <div class="form">
        <mat-form-field floatPlaceholder="never" color="primary">
        <input matInput #filter placeholder="Search">
        </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
        ng update @angular/cli @angular/core

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
        </ng-container>

        <!-- Title column -->
        <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
        </ng-container>

        <!-- Comments column -->
        <ng-container matColumnDef="body">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="showComments(i, row.id, row.body)">
            <mat-icon aria-label="Show Comments">fullscreen</mat-icon>
            </button>
        </mat-cell>
        </ng-container>

        <!-- Status column -->
        <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.state}}</mat-cell>
        </ng-container>

        <!-- Created at column -->
        <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Created at</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.created_at}}</mat-cell>
        </ng-container>

        <!-- Updated at column -->
        <ng-container matColumnDef="updated_at">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Updated at</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.updated_at}}</mat-cell>
        </ng-container>

        <!-- buttons -->
        <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Add">add</mat-icon>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.body, row.state, row.url, row.created_at, row.updated_at)">
            <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.body, row.state, row.number)">
            <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- If empty -->
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
        No issues. You're a superstar!
    </div>

    <!-- Paginator -->
    <mat-paginator #paginator
                    [length]="dataSource.filteredData.length"
                    [pageIndex]="0"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
